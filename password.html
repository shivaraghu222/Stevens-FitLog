<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Password Reset - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function reset_pass(event) {
            event.preventDefault();
            fname = document.getElementById("inputFirstName").value;
            lname = document.getElementById("inputLastName").value;
            email = document.getElementById("inputEmail").value;
            formBody = {
                fname: fname,
                lname: lname,
                email: email
            }

            axios.post('http://localhost:8000/auth/checkUser', formBody).then(
                (response) => {
                    let result = response.data;
                    console.log(result);
                    window.location.replace(`reset_password.html?email=${email}`)
                }).catch((error) => {
                    console.log(error);
                    alert(error.response.data.Error)
                })
        }
    </script>
</head>

<body class="bg-secondary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                                </div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted">Enter your First name, Last name, email address
                                        to reset your password.</div>
                                    <form onsubmit="reset_pass(event)">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" required id="inputFirstName"
                                                placeholder="john" />
                                            <label for="inputEmail">First name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" required id="inputLastName" placeholder="doe" />
                                            <label for="inputEmail">Last name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" required id="inputEmail" type="email"
                                                placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="login.html">Return to login</a>
                                            <button type="submit" class="btn btn-primary">Reset Password</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
