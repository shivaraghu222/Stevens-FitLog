        <script>
            // api url
                const api_url = "http://localhost:8000/fitness/plans";
                
                // Defining async function
                async function getapi(url) {
                    
                    // Storing response
                    const response = await fetch(url);
                    
                    // Storing data in form of JSON
                    var data = await response.json();
                    console.log(data);
                    if (response) {
                        show(data);
                    }
                    
                }
                // Calling that async function
                getapi(api_url);
                
                // Function to hide the loader
                
                // Function to define innerHTML for HTML table
                function show(data) {
                    let tab = 
                        `<thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Title</th>
                                        <th>Timestamp</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                `;
                    
                    // Loop to access all rows 
                    let i = 0;
                    for (let r of data.data) {
                        i++;
                        tab += `<tr> 
                    <td width="100px">${i} </td>
                    <td width="200px">${r?.title}</td>
                    <td width="350px">${moment(r?.date).format('YYYY-MM-DD hh:mm:ss A')} </td>
                    <td width="200px">${r?.sets}</td>
                </tr>`;

            }
            tab += "</tbody>"
                    // Setting innerHTML as tab variable
                    document.getElementById("datatablesSimple6").innerHTML = tab;
                }
                        </script>
